<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #1877f2; /* Facebook blue */
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0d65d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Go to Facebook</h1>
    <button onclick="redirectToFacebook()">Click Me</button>
  </div>

  <script>
    function redirectToFacebook() {
      window.location.href = "https://www.facebook.com/share/19j5C56BFP/?mibextid=wwXIfr";
    }
  </script>
</body>
</html>
